<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assest/CSS/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo.png" />
    <title>Foodo Foods | Contact</title>
</head>
<body>
         <!-- sidebar -->
         <div class="sidebar">
            <h1 class="logo">FOODO FOODS</h1>
            <div class="sidebar-menus">
                <a href="home.html"><ion-icon name="storefront-outline"></ion-icon>Home</a>
                <a href="menu.html #menu"><ion-icon name="menu-outline"></ion-icon>Menu</a>
                <a href="cart.html #cart"><ion-icon name="cart-outline"></ion-icon>Cart</a>
                <a href="contact.html #contact"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
            </div>      
            <!-- logout -->
            <div class="sidebar-logout">
                <a href="#logout" id="logoutBtn"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
            </div>
        </div>
        <div class="main">
            <section id="contact">
                <div class="container">
                    <h1>Contact Form</h1>
                    <form action="https://formspree.io/f/xaygkvlk" method="post">
                        <input type="text" name="Name" placeholder="Full Name" required>
                        <input type="email" name="Email" placeholder="Email" required>
                        <input type="text" name="Place" placeholder="Place" required></input>
                        <textarea name="Message" placeholder="Message" required></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </section>
        </div>
<!-- JavaScript for logout-->
<script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
        window.location.href = 'index.html';
    });
</script> 
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
